<html>
<title>Viewed Ad Log</title>
<body>

<table border = "1" cellspacing = "5" cellpadding = "5">
#{list viewedAds, as:'viewedAd'}
<tr class="ad" adId="${viewedAd.id}">
	<td id="adId-${viewedAd.id}">Ad Viewed: ${viewedAd.adId}</td>
	<td>At Time: ${viewedAd.timeViewed}</td>
</tr>
#{/list}
</table>
<a id="list" href="@{Home.index()}">Back to home page</a>
</body>
</html>
